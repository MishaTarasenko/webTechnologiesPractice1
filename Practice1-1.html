<!DOCTYPE html>
<html lang="uk">
<head>
   <title>Форма для додавання викладача</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="#408b99">
   <header align="center" id="formLabel">
      <big><h1>Формочка для додавання викладача</h1></big><hr>
      <br> <br>
   </header>
   <form>
      <section>Ім'я: <input type="text" id="firstname" name="firstname" placeholder="Михайло" required/></section>
      <section>Прізвище: <input type="text" id="lastname" name="lastname" placeholder="Тарасенко" required/></section>
      <section>По батькові: <input type="text" id="surname" name="surname" placeholder="Сергійович" required/></section>
      <section>Чоловік <input  type="radio" id="maleSex" name="sex" value="male" checked/> Жінка <input type="radio" id="femaleSex" name="sex" value="female"/></section>
      <section>Дата народження: <input type="date" id="date" name="date" required/></section>
      <section>E-mail: <input type="email" id="email" name="email" placeholder="example@gmail.com" required/></section>
      <section>Номер телефону: <input type="tel" id="telephone" name="tel" placeholder="067-920-3536" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/></section>
      <section> Бажаний колір фону: <input type="color" id="bgcolor" name="color"/></section>
      <section><select name="country" id="country">
         <option disabled="disabled" selected="selected">Країна</option>
         <option>Австралія</option>
         <option>Австрія</option>
         <option>Бельгія</option>
         <option>Велика Британія</option>
         <option>Данія</option>
         <option>Канада</option>
         <option>Литва</option>
         <option>Німеччина</option>
         <option>Польща</option>
         <option>Сполучені Штати Америки</option>
         <option>Україна</option>
      </select></section>
      <section><select name="city" id="city">
         <option disabled="disabled" selected="selected">Місто</option>
         <option>Київ</option>
         <option>Харків</option>
         <option>Дніпро</option>
         <option>Одеса</option>
         <option>Донецьк</option>
         <option>Запоріжжя</option>
         <option>Львів</option>
         <option>Кривий Ріг</option>
         <option>Полтава</option>
         <option>Житомир</option>
         <option>Кременчук</option>
      </select></section>
      <section><textarea id="comment" placeholder="Коментар до викладача"></textarea></section>
      <input type = "submit" name = "submit" value = "Відправити"/>
   </form>
</body>
</html>
